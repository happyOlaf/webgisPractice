     <script type="text/javascript">  
        var val = '美国';
        DrawEcharts1(val);
        DrawEcharts2(val);
        DrawEcharts3(val);
        DrawEcharts4(val);
        $("#select").change(function(){
        val=$(this).val();
        DrawEcharts1(val);
        DrawEcharts2(val);
        DrawEcharts3(val);
        DrawEcharts4(val);
    });
        // 指定图表的配置项和数据
        function DrawEcharts1(val){
        	var myChart = echarts.init(document.getElementById('echarts1'));
	        myChart.showLoading();
	            $.get('https://api.inews.qq.com/newsqa/v1/automation/foreign/daily/list?country=' + val, function (data) {
	                myChart.hideLoading();
                    var city = typeof data=='string'?JSON.parse(data):data;
                    var dates = city.data.map(function(m_data){
                        return m_data.date;
                    })
                    var confirms = city.data.map(function(m_data){
                        return m_data.confirm;
                    })
                    var confirms_add = city.data.map(function(m_data){
                        return m_data.confirm_add;
                    })
	                    option = {
	                        tooltip: {
	                            trigger: 'axis',
	                            axisPointer: {
	                                type: 'shadow',
	                                label: {
	                                    show: true
	                                }
	                            }
	                        },
	                        toolbox: {
	                            show: true,
	                            feature: {
	                                restore: {show: true},
	                                saveAsImage: {show: true}
	                            },
	                            right:'4%'
	                        },
	                        calculable: true,
	                        legend: {
	                            data: ['累计确诊数', '新增确诊数'],
	                            itemGap: 5
	                        },
	                        grid: {
	                            top: '12%',
	                            left: '1%',
	                            right: '10%',
	                            containLabel: true
	                        },
	                        xAxis: [
	                            {
	                                type: 'category',
	                                data: dates
	                            }
	                        ],
	                        yAxis: [
	                            {
	                                type: 'value',
	                                name: '人数',
	                            },
	                            {
	                                type: 'value',
	                                name: '人数',
	                            }
	                        ],

	                        dataZoom: [
	                            {
	                                show: true,
	                                start: 0,
	                                end: 100
	                            },
	                            {
	                                type: 'inside',
	                                start: 50,
	                                end: 100
	                            },
	                            /*{
	                                show: true,
	                                yAxisIndex: 0,
	                                filterMode: 'empty',
	                                width: 30,
	                                height: '80%',
	                                showDataShadow: false,
	                                left: '93%'
	                            }*/
	                        ],
	                        series: [
	                            {
	                                name: '累计确诊数',
	                                type: 'line',
	                                data: confirms,
	                            },
	                            {
	                                name: '新增确诊数',
	                                type: 'bar',
	                                yAxisIndex:1,
	                                data: confirms_add,
	                                itemStyle:{
	                                    normal:{
	                                        color:'#FF8C00'
	                                    }
	                                }
	                            }
	                        ]
	                    };

	                   myChart.setOption(option);
	            });
      }
       function DrawEcharts2(val){
        // 基于准备好的dom，初始化echarts实例
            var myChart2 = echarts.init(document.getElementById('echarts2'));
            // 指定图表的配置项和数据
            myChart2.showLoading();
                $.get('https://api.inews.qq.com/newsqa/v1/automation/foreign/daily/list?country=' + val, function (data) {
                    myChart2.hideLoading();
                    var province = typeof data=='string'?JSON.parse(data):data;
                    var dates = province.data.map(function(m_data){
                        return m_data.date;
                    })
                    var Heals = province.data.map(function(m_data){
                        return m_data.heal;
                    })
                        option = {
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'shadow',
                                    label: {
                                        show: true
                                    }
                                }
                            },
                            toolbox: {
                                show: true,
                                feature: {
                                    restore: {show: true},
                                    saveAsImage: {show: true}
                                },
                                right:'4%'
                            },
                            calculable: true,
                            legend: {
                                data: ['累计治愈数'],
                                itemGap: 5
                            },
                            grid: {
                                top: '12%',
                                left: '1%',
                                right: '10%',
                                containLabel: true
                            },
                            xAxis: [
                                {
                                    type: 'category',
                                    data: dates
                                }
                            ],
                            yAxis: [
                                {
                                    type: 'value',
                                    name: '人数',
                                },
                            ],

                            dataZoom: [
                                {
                                    show: true,
                                    start: 0,
                                    end: 100
                                },
                                {
                                    type: 'inside',
                                    start: 50,
                                    end: 100
                                },
                                /*{
                                    show: true,
                                    yAxisIndex: 0,
                                    filterMode: 'empty',
                                    width: 30,
                                    height: '80%',
                                    showDataShadow: false,
                                    left: '93%'
                                }*/
                            ],
                            series: [
                                {
                                    name: '累计治愈数',
                                    type: 'line',
                                    data: Heals,
                                    itemStyle:{
                                        normal:{
                                            color:'#66CD00'
                                        }
                                    }
                                },
                            ]
                        };

                       myChart2.setOption(option);
                });
     }
     
      function DrawEcharts3(val){
        // 基于准备好的dom，初始化echarts实例
            var myChart3 = echarts.init(document.getElementById('echarts3'));
            // 指定图表的配置项和数据
            myChart3.showLoading();
                $.get('https://api.inews.qq.com/newsqa/v1/automation/foreign/daily/list?country=' + val, function (data) {

     <script type="text/javascript">  
        var val = '武汉';
        DrawEcharts1(val);
        DrawEcharts2(val);
        DrawEcharts3(val);
        DrawEcharts4(val);
        $("#select").change(function(){
        val=$(this).val();
        DrawEcharts1(val);
        DrawEcharts2(val);

        // 指定图表的配置项和数据
        function DrawEcharts1(val){
            var myChart = echarts.init(document.getElementById('echarts1'));
            myChart.showLoading();
                $.get('https://api.inews.qq.com/newsqa/v1/query/pubished/daily/list?province=湖北&city=' + val, function (data) {
                    myChart.hideLoading();
                    var city = typeof data=='string'?JSON.parse(data):data;
                    var dates = city.data.map(function(m_data){
                        return m_data.date;
                    })
                    var confirms = city.data.map(function(m_data){
                        return m_data.confirm;
                    })
                    var confirms_add = city.data.map(function(m_data){
                        return m_data.confirm_add;
                    })
                        option = {
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'shadow',
                                    label: {
                                        show: true
                                    }
                                }
                            },
                            toolbox: {
                                show: true,
                                feature: {
                                    restore: {show: true},
                                    saveAsImage: {show: true}
                                },
                                right:'4%'
                            },
                            calculable: true,
                            legend: {
                                data: ['累计确诊数', '新增确诊数'],
                                itemGap: 5
                            },
                            grid: {
                                top: '12%',
                                left: '1%',
                                right: '10%',
                                containLabel: true
                            },
                            xAxis: [
                                {
                                    type: 'category',
                                    data: dates
                                }
                            ],
                            yAxis: [
                                {
                                    type: 'value',
                                    name: '人数',
                                },
                                {
                                    type: 'value',
                                    name: '人数',
                                }
                            ],

                            dataZoom: [
                                {
                                    show: true,
                                    start: 0,
                                    end: 100
                                },
                                {
                                    type: 'inside',
                                    start: 50,
                                    end: 100
                                },
                                /*{
                                    show: true,
                                    yAxisIndex: 0,
                                    filterMode: 'empty',
                                    width: 30,
                                    height: '80%',
                                    showDataShadow: false,
                                    left: '93%'
                                }*/
                            ],
                            series: [
                                {
                                    name: '累计确诊数',
                                    type: 'line',
                                    data: confirms,
                                },
                                {
                                    name: '新增确诊数',
                                    type: 'bar',
                                    yAxisIndex:1,
                                    data: confirms_add,
                                    itemStyle:{
                                        normal:{
                                            color:'#FF8C00'
                                        }
                                    }
                                }
                            ]
                        };

                       myChart.setOption(option);
                });
      }

     function DrawEcharts4(val){
        // 基于准备好的dom，初始化echarts实例
